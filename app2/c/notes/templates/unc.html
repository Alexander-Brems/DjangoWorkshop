<!doctype html>
<html lang="en">


<head>
    {% block head %}

    <meta charset="utf-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    {% block css %}
    <link rel="stylesheet" href="/static/unc.css">
    {% endblock %}

    {% endblock %}
</head>


<body>

    {% block header %}

    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-8">
                    <h1>{{ title }}</h1>
                    <h2>{{ subtitle }}</h2>
                </div>
                <div class="logo col-sm-4">
                    <div class="pull-right">
                        <img class="img-rounded img-responsive" src="{{ logo }}" width="150">
                    </div>
                </div>
            </div>
        </div>
    </header>

    {% endblock %}


    <main>
        {% block content %}
        <h1>No Content on this page</h1>
        {% endblock %}
    </main>


    <footer>
        <a href="http://shrinking-world.com">
            <div class="logo-text">Copyright &copy; 2019 Shrinking World</div>
            <img class="img-rounded img-responsive" src="/static/images/SWS_Globe_small.jpg" alt="Shrinking World Solutions" width="150px">
        </a>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
